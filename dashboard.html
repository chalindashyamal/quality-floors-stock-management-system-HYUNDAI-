<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #005e31"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Stock Management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="dashboard.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add_product.html">New Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="create_report.html">Daily Report</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="view_report_history.html"
                >Report History</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product_history.html"
                >Product Overview</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutButton">Log-Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-5">
      <h3 class="text-center mb-4">Dashboard</h3>
      <div class="row">
        <!-- Add New Product Card -->
        <div class="col-md-3 mt-3">
          <div class="card custom-card">
            <img
              src="images/add_product.jpeg"
              class="card-img-top"
              alt="Add New Product"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Add New Product</h5>
              <a href="add_product.html" class="btn btn-primary">Go</a>
            </div>
          </div>
        </div>

        <!-- Create Daily Report Card -->
        <div class="col-md-3 mt-3">
          <div class="card custom-card">
            <img
              src="images/daily_reportjpeg-removebg-preview.png"
              class="card-img-top"
              alt="Create Daily Report"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Create Daily Report</h5>
              <a href="create_report.html" class="btn btn-primary">Go</a>
            </div>
          </div>
        </div>

        <!-- View Daily Report History Card -->
        <div class="col-md-3 mt-3">
          <div class="card custom-card">
            <img
              src="images/view_history.jpeg"
              class="card-img-top"
              alt="View Report History"
            />
            <div class="card-body text-center">
              <h5 class="card-title">View Daily Report History</h5>
              <a href="view_report_history.html" class="btn btn-primary">Go</a>
            </div>
          </div>
        </div>

        <!-- New Card (Example: Manage Inventory) -->
        <div class="col-md-3 mt-3">
          <div class="card custom-card">
            <img
              src="images/product_history.jpeg"
              class="card-img-top"
              alt="Manage Inventory"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Product Overview</h5>
              <a href="product_history.html" class="btn btn-primary">Go</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
      import {
        getAuth,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBOUqZ-2pHBkeni3XBkWP8F__aXnU-cnzc",
        authDomain: "qf-stock-management-system.firebaseapp.com",
        databaseURL:
          "https://qf-stock-management-system-default-rtdb.firebaseio.com",
        projectId: "qf-stock-management-system",
        storageBucket: "qf-stock-management-system.appspot.com",
        messagingSenderId: "269936772287",
        appId: "1:269936772287:web:c7b20ae6fd43f9723b320a",
        measurementId: "G-XRTFW0MVPS",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.getElementById("logoutButton").addEventListener("click", (e) => {
        e.preventDefault();

        if (confirm("Are you sure you want to log out?")) {
          signOut(auth)
            .then(() => {
              // Redirect to login page
              window.location.href = "index.html";
            })
            .catch((error) => {
              console.error("Logout failed:", error);
              alert("Logout failed: " + error.message);
            });
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
