<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="text-center mb-4">Dashboard</h3>
      <div class="row">
        <!-- Add New Product Card -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="images/add_product.jpeg"
              class="card-img-top"
              alt="Add New Product"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Add New Product</h5>
              <a href="add_product.html" class="btn btn-primary">Go</a>
            </div>
          </div>
        </div>

        <!-- Create Daily Report Card -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="images/daily_reportjpeg-removebg-preview.png"
              class="card-img-top"
              alt="Create Daily Report"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Create Daily Report</h5>
              <a href="create_report.html" class="btn btn-primary">Go</a>
            </div>
          </div>
        </div>

        <!-- View Daily Report History Card -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="images/view_history.jpeg"
              class="card-img-top"
              alt="View Report History"
            />
            <div class="card-body text-center">
              <h5 class="card-title">View Daily Report History</h5>
              <a href="view_report_history.html" class="btn btn-primary">Go</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
