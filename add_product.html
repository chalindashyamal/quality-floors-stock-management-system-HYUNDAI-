<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="add_product.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #005e31"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Stock Management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="add_product.html">New Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="create_report.html">Daily Report</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="view_report_history.html"
                >Report History</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutButton">Log-Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Add Product Form -->
    <div class="container mt-5">
      <h3 class="text-center mb-4">Add New Product</h3>
      <form>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Enter product name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productType" class="form-label">Product Type</label>
          <select class="form-select" id="productType" required>
            <option selected disabled value="">Choose product type...</option>
            <option value="material">Material</option>
            <option value="tool">Tool</option>
            <option value="machine">Machine</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            placeholder="Enter quantity"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100">Add Product</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase Configuration -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
      import {
        getAuth,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBOUqZ-2pHBkeni3XBkWP8F__aXnU-cnzc",
        authDomain: "qf-stock-management-system.firebaseapp.com",
        databaseURL:
          "https://qf-stock-management-system-default-rtdb.firebaseio.com",
        projectId: "qf-stock-management-system",
        storageBucket: "qf-stock-management-system.appspot.com",
        messagingSenderId: "269936772287",
        appId: "1:269936772287:web:c7b20ae6fd43f9723b320a",
        measurementId: "G-XRTFW0MVPS",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.getElementById("logoutButton").addEventListener("click", (e) => {
        e.preventDefault();

        if (confirm("Are you sure you want to log out?")) {
          signOut(auth)
            .then(() => {
              // Redirect to login page
              window.location.href = "login.html";
            })
            .catch((error) => {
              console.error("Logout failed:", error);
              alert("Logout failed: " + error.message);
            });
        }
      });
    </script>
  </body>
</html>
