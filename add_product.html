<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="add_product.css" />
    <style>
      .hidden {
        position: absolute;
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #005e31"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Stock Management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="add_product.html">New Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="create_report.html">Daily Report</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="view_report_history.html"
                >Report History</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutButton">Log-Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Add Product Form -->
    <div class="container mt-5">
      <h3 class="text-center mb-4">Add New Product</h3>
      <form id="addProductForm">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Enter product name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productType" class="form-label">Product Type</label>
          <select class="form-select" id="productType" required>
            <option value="">Choose product type...</option>
            <option value="material">Material</option>
            <option value="tool">Tool</option>
            <option value="machine">Machine</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3" id="quantitySection">
          <label for="quantity" class="form-label">Quantity</label>
          <!-- Quantity input for materials -->
          <div id="materialQuantityInputs" class="hidden">
            <input
              type="number"
              class="form-control mb-2"
              id="quantityKg"
              placeholder="Enter quantity in kilograms"
              step="0.01"
            />
            <input
              type="number"
              class="form-control"
              id="quantityG"
              placeholder="Enter quantity in grams"
              step="1"
            />
          </div>
          <!-- Quantity input for other types -->
          <input
            type="number"
            class="form-control hidden"
            id="quantityOther"
            placeholder="Enter quantity"
          />
        </div>
        <div id="errorMessage" class="text-danger text-center mb-3"></div>
        <button type="submit" class="btn btn-success w-100">Add Product</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase Configuration -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        get,
        push,
      } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
      import {
        getAuth,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBOUqZ-2pHBkeni3XBkWP8F__aXnU-cnzc",
        authDomain: "qf-stock-management-system.firebaseapp.com",
        databaseURL:
          "https://qf-stock-management-system-default-rtdb.firebaseio.com",
        projectId: "qf-stock-management-system",
        storageBucket: "qf-stock-management-system.appspot.com",
        messagingSenderId: "269936772287",
        appId: "1:269936772287:web:c7b20ae6fd43f9723b320a",
        measurementId: "G-XRTFW0MVPS",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth(app);

      // Handle product type change
      document.getElementById("productType").addEventListener("change", (e) => {
        const productType = e.target.value;
        const materialInputs = document.getElementById(
          "materialQuantityInputs"
        );
        const quantityOther = document.getElementById("quantityOther");

        if (productType === "material") {
          materialInputs.classList.remove("hidden");
          quantityOther.classList.add("hidden");
        } else {
          materialInputs.classList.add("hidden");
          quantityOther.classList.remove("hidden");
        }
      });

      // Handle product submission
      document
        .getElementById("addProductForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();

          const submitButton = e.target.querySelector("button[type='submit']");
          submitButton.disabled = true;

          const productName = document
            .getElementById("productName")
            .value.trim();
          const productType = document.getElementById("productType").value;
          let quantity;

          if (productType === "material") {
            const quantityKg =
              parseFloat(document.getElementById("quantityKg").value) || 0;
            const quantityG =
              parseFloat(document.getElementById("quantityG").value) || 0;
            quantity =
              quantityKg > 0
                ? `${quantityKg} kg ${quantityG} g`.trim()
                : `${quantityG} g`.trim();
          } else {
            quantity = document.getElementById("quantityOther").value;
          }

          const errorMessage = document.getElementById("errorMessage");

          // Clear previous error message
          errorMessage.innerText = "";

          // Check if the product already exists
          const productRef = ref(database, "products");
          get(productRef)
            .then((snapshot) => {
              let productExists = false;

              snapshot.forEach((childSnapshot) => {
                if (
                  childSnapshot.val().productName.toLowerCase() ===
                  productName.toLowerCase()
                ) {
                  productExists = true;
                }
              });

              if (productExists) {
                errorMessage.innerText =
                  "This product is already in the store.";
              } else {
                // Store product data in Firebase Realtime Database
                push(ref(database, "products"), {
                  productName: productName,
                  productType: productType,
                  quantity: quantity,
                })
                  .then(() => {
                    alert("Product added successfully!");
                    document.getElementById("addProductForm").reset();
                    document
                      .getElementById("materialQuantityInputs")
                      .classList.add("hidden");
                    document
                      .getElementById("quantityOther")
                      .classList.add("hidden");
                  })
                  .catch((error) => {
                    errorMessage.innerText =
                      "Error adding product: " + error.message;
                  });
              }
            })
            .catch((error) => {
              errorMessage.innerText =
                "Error checking product: " + error.message;
            })
            .finally(() => {
              submitButton.disabled = false;
            });
        });

      // Handle logout
      document.getElementById("logoutButton").addEventListener("click", (e) => {
        e.preventDefault();

        if (confirm("Are you sure you want to log out?")) {
          signOut(auth)
            .then(() => {
              // Redirect to login page
              window.location.href = "login.html";
            })
            .catch((error) => {
              console.error("Logout failed:", error);
              alert("Logout failed: " + error.message);
            });
        }
      });
    </script>
  </body>
</html>
